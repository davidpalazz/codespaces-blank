<!DOCTYPE html>
<html>
  <head>
    <title>Il mio sito web</title>
    <style>
      /* Stile CSS per il body */
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      
      /* Stile CSS per l'immagine a pieno schermo */
      #fullscreen-bg {
        position: fixed;
        top: 0;
        left: 0;
        min-width: 100%;
        min-height: 100%;
        z-index: -1;
      }
      
      /* Stile CSS per il contenuto */
      #content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        color: #ffffff;
        font-size: 36px;
      }
    </style>
  </head>
  <body>
    <!-- Immagine a pieno schermo -->
    <img id="fullscreen-bg" src="path/to/image.jpg" alt="Immagine a pieno schermo" />

    <!-- Contenuto -->
    <div id="content">
      <h1>Benvenuti sul mio sito web</h1>
      <p>Il mio sito web Ã¨ fantastico!</p>
    </div>
  </body>
</html>
